<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anu ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
overflow:hidden;
}

.container{
background:#fff;
padding:30px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,.2);
width:90%;
max-width:380px;
text-align:center;
}

.buttons{
position:relative;
height:180px;
margin-top:20px;
}

button{
padding:12px 26px;
font-size:18px;
border:none;
border-radius:12px;
}

#yes{
background:#ff4d6d;
color:#fff;
position:absolute;
left:30px;
top:80px;
}

#no{
background:#444;
color:#fff;
position:absolute;
left:200px;
top:80px;
transition:.01s;
}

.heart{
position:fixed;
bottom:-20px;
animation:float 5s linear infinite;
}

@keyframes float{
to{
transform:translateY(-120vh);
opacity:0;
}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="">
</audio>

<div class="container">
<h2>Anu ‚ù§Ô∏è</h2>

<p id="typing"></p>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<h3 id="result"></h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const msg="you make my world brighter just by being in it. Will you be mine?üíå";
let i=0;
const typing=document.getElementById("typing");

(function type(){
if(i<msg.length){
typing.innerHTML+=msg.charAt(i++);
setTimeout(type,60);
}
})();

// NO button run logic
const no=document.getElementById("no");
const box=document.querySelector(".buttons");

function run(){
const x=Math.random()*(box.clientWidth-no.offsetWidth);
const y=Math.random()*(box.clientHeight-no.offsetHeight);
no.style.left=x+"px";
no.style.top=y+"px";
}

no.addEventListener("mouseenter",run);
no.addEventListener("touchstart",run);
no.addEventListener("click",e=>{
e.preventDefault();
run();
});

// YES logic
document.getElementById("yes").onclick=()=>{
document.getElementById("result").innerHTML="YAY!! üíñ I knew you would say YES üòç";
document.getElementById("music").play();
confetti({particleCount:250,spread:120});

// hearts
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},400);
};
</script>

</body>
</html>
