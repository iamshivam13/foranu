<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anu ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #555;
  color: white;
  position: absolute;
  left: 160px;
}

#result {
  margin-top: 20px;
  font-size: 22px;
  color: #ff4d6d;
}
</style>
</head>

<body>

<div class="container">
  <h1>Anu, will you be mine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
  const x = Math.random() * 300;
  const y = Math.random() * 100;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
  result.innerHTML = "Yay! üíñ I knew you'd say YES üòç";
});
</script>

</body>
</html>
